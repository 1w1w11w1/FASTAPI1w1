<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客对话生成器</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/podcast.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>播客对话生成器</h1>
            <p>请输入文本内容，生成播客式交替对话</p>
        </header>

        <nav class="main-nav">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/podcast-generator" class="active">播客生成器</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </nav>

        <main>
            <div class="generator-container">
                <div class="input-section">
                    <label for="textInput">请输入文本内容：</label>
                    <textarea id="textInput" placeholder="请在此处粘贴或输入您想要转换为播客对话的文本内容..." rows="10"></textarea>
                    <div class="input-actions">
                        <button id="clearBtn">清空文本</button>
                        <input type="file" id="fileInput" accept=".txt" style="display: inline-block; margin-left: 10px;">
                        <span class="char-count">字数: <span id="charCount">0</span></span>
                    </div>
                </div>

                <div class="generation-options">
                    <h3>生成选项</h3>
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="dialogStyle">对话风格：</label>
                            <select id="dialogStyle">
                                <option value="casual">轻松随意</option>
                                <option value="professional">专业正式</option>
                                <option value="entertainment">娱乐搞笑</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="participants">参与者数量：</label>
                            <select id="participants">
                                <option value="2">2人对话</option>
                                <option value="3">3人对话</option>
                                <option value="4">4人对话</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="model">大语言模型：</label>
                            <select id="model">
                                <option value="deepseek-v3.2">deepseek-v3.2</option>
                                <option value="qwen-flash-character">qwen-flash-character</option>
                                <option value="custom">自定义模型</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="customModel">自定义模型名称：</label>
                            <input type="text" id="customModel" placeholder="输入自定义模型名称" disabled>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="generateBtn" class="generate-button">生成播客对话</button>
                    <button id="exportBtn" class="action-button">导出为文本文件</button>
                    <button id="exportJsonBtn" class="action-button">导出为JSON文件</button>
                    <button id="createPodcastBtn" class="action-button">创建播客音频</button>
                    <button id="regenerateBtn" class="action-button">重新生成</button>
                </div>

                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>正在生成对话中，请稍候...</p>
                </div>

                <div id="resultSection" class="result-section hidden">
                    <h3>生成的播客对话：</h3>
                    <div id="dialogOutput" class="dialog-output"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 播客对话生成器. 基于FastAPI构建</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/podcast-generator.js"></script>
</body>

</html>
